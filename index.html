<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800,900&display=swap&subset=cyrillic-ext"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>My test template v1.0</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__container _container">
          <a href="" class="header__logo">
            <img src="img/test_logo.svg" alt="logo" id="mainLogo">
          </a>

          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="" class="menu__link" id="buttonAbout">about</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link" id="buttonService">service</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link" id="buttonExample">example</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link" id="buttonContact">contacts</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="sidebar">
        <div style="background: lightgreen">
          <h1>left sidebar1 about</h1>
          <p>content</p>
        </div>
        <div style="background: lightcoral">
          <h1>left sidebar2 service</h1>
          <p>content</p>
        </div>
        <div style="background: lightskyblue">
          <h1>left sidebar3 example</h1>
          <p>content</p>
        </div>
        <div style="background: lightgray">
          <h1>left sidebar4 contacts</h1>
          <p>content</p>
        </div>
      </div>
      <div class="main-slide">
        <div style="background: lightskyblue"></div>
        <div style="background: lightgoldenrodyellow"></div>
        <div style="background: lightseagreen"></div>
        <div style="background: lightblue"></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
